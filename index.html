<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex  flex-col lg:flex-row">
            <!-- shape card contsainer -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- triangle -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/triangle.png" alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle!</h2>
                        <p class="text-center text-3xl">Area = 0.5 X b X h</p>

                        <div>
                            <input id="baseInput" class="w-24 text-2xl p-2 rounded-sm bg-gray-100" type="text" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="heightInput" class="w-24 text-2xl p-2 rounded-sm bg-gray-100" type="text" placeholder="h">
                            <span>cm</span>
                        </div>

                        <p class="text-2xl">Area : <span id="area"></span> <span>cm<sup>2</sup></span> </p>

                        <div class="card-actions mt-3 ">
                            <button onclick="triangleCalculator()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rectangle -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/rectangle.png"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Rectangle!</h2>
                        <p class="text-center text-3xl">Area (A) = w X l</p>

                        <div>
                            <input id="width" class="w-24 bg-gray-100 p-2 text-2xl rounded-sm" type="text" placeholder="w">  
                            <span>cm</span>  
                            <input id="length" class="w-24 bg-gray-100 p-2 text-2xl rounded-sm" type="text" placeholder="l">  
                            <span>cm</span>  
                        </div>

                        <p  class="text-2xl"> Area: <span id="recArea"></span> <span>cm<sup>2</sup></span></p>

                        <div class="card-actions justify-end mt-3">
                            <button onclick="rectangleCalculator()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
                <!-- rhombus -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/rhombus.png"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title text-center">Rhombus!</h2>
                        <p class="text-center text-3xl">Area (A) : 0.5 X d1 X d2 </p>

                        <div>
                            <input id="d1" class="w-24 bg-gray-100 p-2" type="text" placeholder="d1"> 
                            <span>cm</span>
                            <input id="d2" class="w-24 bg-gray-100 p-2" type="text" placeholder="d2">
                            <span>cm</span>
                        </div>

                        <p>Area : <span id="RhombusArea"></span> <span>cm<sup>2</sup> </span></p>

                        <div class="card-actions justify-end mt-3">
                            <button onclick="calculateRhombus()" class="btn btn-primary w w-full">Calculate</button>
                        </div>
                    </div>

                    
                </div>
                <!-- triangle -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>
                <!-- triangle -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                            alt="Shoes" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div>

            </div>
            <div>
                <!-- area calculaton conatainer -->
                <div class="w-96 h-96 border-2 rounded-md border-gray-700">
                    <h3 class="text-3xl text-center p-4"> Area Calculation</h3>
                </div>
            </div>
        </div>
    </main>
    <script src="js/triangle.js"></script>
    <script src="js/rectangle.js"></script>
    <script src="js/rhombus.js"></script>
</body>

</html>
